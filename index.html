<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Али</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 10px;
        }
        p {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .info {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Привет, меня зовут Али!</h1>
        <p>Я учусь в 10А классе.</p>
        <div class="info">
            <p>Люблю программировать и создавать что-то новое.</p>
            <p>Мои интересы: HTML, CSS, JavaScript и многое другое!</p>
        </div>
    </div>
</body>
</html>
